    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/logo/logo2.png" alt="" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">


            <li class="nav-item mar">
              <a class="nav-link active" href="index.html">

                Home

              </a>
            </li>
            <li class="nav-item mar">
              <a class="nav-link active" href="signup.html">

                Sign Up

            <li class="nav-item mar">
              <a class="nav-link active" href="signin.html">

              </a>

            <li class="nav-item mar">
              <a class="nav-link active" href="about.html">

              </a>
            </li>
            <li class="nav-item mar">
              <a class="nav-link active" href="contactus.html">
                Contact Us
              </a>
            </li>
          </ul>

          <form class="d-flex" role="search" >
            <input class="form-control me-2" type="search" placeholder="Search City" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>


    <!--main body-->
    <div class="leftrightDiv">
      <div class="col-5 container">
        <div class="title">
          <h>Weather App</h>
        </div>
        <div class="location">
          <input type="text" id="city" placeholder="Enter a location" />
          <button type="button" onclick="cityname()">Get Weather</button>
        </div>
        <div class="weather">
          <div class="transbox">
            <p id="temperature">00</p>
            <p> &#176;C &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>

            <div class="condition">
              <img id="img" />
              <h3 id="condition"></h3>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div>
          <div class="details">
            <div class="detail">
              <p>Feels like in &#176;C</p>
              <p id="feel">00&#176;C</p>
            </div>
            <div class="detail">
              <p>Humidity in %</p>
              <p id="humidity">00%</p>
            </div>
            <div class="detail">
              <p>Wind in Km/hr</p>
              <p id="wind">00 km/h</p>
            </div>
          </div>
        </div>
        <div>
          <div class="details">
            <div class="detail">
              <p>Gust in Km/hr</p>
              <p id="gust">00km/h</p>
            </div>
            <div class="detail">
              <p>Pressure</p>
              <p id="pressure">00km/h</p>
            </div>
            <div class="detail">
              <p>Wind degree</p>
              <p id="windDegree">00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
