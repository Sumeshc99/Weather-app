<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />

    <!-- js files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="script.js"></script>

    <!-- title -->
    <title>Weather App</title>
  </head>

  <body>
    <header>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="#">Watch Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search City"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--main body-->
    <div class="leftrightDiv">
      <div class="col-5 container">
        <div class="title">
          <h1>Weather App</h1>
        </div>
        <div class="location">
          <input type="text" id="city" placeholder="Enter a location" />
          <button type="button" onclick="cityname()">Get Weather</button>
        </div>
        <div class="weather">
          <div class="temperature">
            <h2 id="temperature">00</h2>
            <h2>&#176;C</h2>
          </div>
          <div class="condition">
            <img id="img" />
            <h3 id="condition"></h3>
          </div>
        </div>
      </div>
      <div>
        <div>
          <div class="details">
            <div class="detail">
              <p>Feels like in &#176;C</p>
              <p id="feel">00&#176;C</p>
            </div>
            <div class="detail">
              <p>Humidity in %</p>
              <p id="humidity">00%</p>
            </div>
            <div class="detail">
              <p>Wind in Km/hr</p>
              <p id="wind">00 km/h</p>
            </div>
          </div>
        </div>
        <div>
          <div class="details">
            <div class="detail">
              <p>Gust in Km/hr</p>
              <p id="gust">00km/h</p>
            </div>
            <div class="detail">
              <p>Pressure</p>
              <p id="pressure">00km/h</p>
            </div>
            <div class="detail">
              <p>Wind degree</p>
              <p id="windDegree">00</p>
            </div>
          </div>
        </div>
      </div>
    </div></header>
<div class="second">
 


</div>
    <!-- footer -->
    <div class="col-12 footer1">
      <!-- add footer content -->
    </div>
  </body>
</html>
